<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="form-container">
    <h1>Your Profile</h1>
    <form id="profileForm">
      <div class="form-group">
        <label for="location">Location *</label>
        <input type="text" id="location" name="location" placeholder="Your location" required>
      </div>
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="age">Age *</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
          <option value="">Choose</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone *</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="job">Job</label>
        <input type="text" id="job" name="job" placeholder="Enter your job title">
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="Enter your company name">
      </div>
      <div class="form-group">
        <label for="about">About You</label>
        <textarea id="about" name="about" placeholder="Tell us about yourself"></textarea>
      </div>
      <div class="form-group">
        <label for="cooking">Cooking</label>
        <select id="cooking" name="cooking">
          <option value="">Choose</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
